<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">

    <div class="form-group">
        <input
            #userNameInput
            class="form-control"
            placeholder="user name"
            formControlName="userName"
            >
            <ap-form-validation [control]="loginForm.controls.userName" ></ap-form-validation>

    </div>

    <div class="form-group">
        <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="password">
            <ap-form-validation [control]="loginForm.controls.password" ></ap-form-validation>
    </div>

    <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
        >
        login
    </button>

</form>

<p>Not a user?<a  [routerLink]="['signup']" class="ml-2" >Register now</a></p>
