<h4 class="text-center"> Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signUpForm" (submit)="signup()" >
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control"
        [class.is-invalid]="signUpForm.controls.email.errors && signUpForm.controls.email.touched " >
        <ap-form-validation [control]="signUpForm.controls.email"></ap-form-validation>
    </div>

    <div class="form-group">
        <input  formControlName="fullName" placeholder="full name" class="form-control"
        [class.is-invalid]="signUpForm.controls.fullName.errors && signUpForm.controls.fullName.touched ">
        <ap-form-validation [control]="signUpForm.controls.fullName"></ap-form-validation>
    </div>

    <div class="form-group">
        <input  formControlName="userName" placeholder="user name" class="form-control"
        [class.is-invalid]="signUpForm.controls.userName.errors && signUpForm.controls.userName.touched " >
        <ap-form-validation [control]="signUpForm.controls.userName"></ap-form-validation>
    </div>

    <div class="form-group">
        <input  formControlName="password" type="password" placeholder="password" class="form-control"
        [class.is-invalid]="signUpForm.controls.password.errors && signUpForm.controls.password.touched " >
        <ap-form-validation [control]="signUpForm.controls.password"></ap-form-validation>
    </div>

    <button class="btn btn-primary btn-block" [disabled]="signUpForm.invalid || signUpForm.pending" >Register</button>

    <p>Already a user?<a [routerLink]="['']" class="ml-2">Sign In!</a></p>
</form>
