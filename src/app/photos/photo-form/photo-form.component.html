<div class="container">
  <form [formGroup]="photoForm" (submit)="upload()" class="row">
    <div class="col-md-6 text-center">
      <div  *ngIf="!preview; else previewImage" class="form-group">
        <button type="button" (click)="fileInput.click()" class="btn btn-primary" >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input #fileInput hidden formControlName="file" type="file" accept="image/*" (change)="handleFile($event.target.files[0])" ImmediateClick >
      </div>
      <ng-template #previewImage >
        <div class="text-center">
          <ap-photo [url]="preview" title="Preview" ></ap-photo>
        </div>
      </ng-template>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-sm"
          placeholder="photo description"></textarea>
          <ap-form-validation [control]="photoForm.controls.description" ></ap-form-validation>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button  [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
