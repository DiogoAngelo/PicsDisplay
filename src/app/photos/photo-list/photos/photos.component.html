
<p *ngIf="!photos.length" class="text-center text-muted">
  Sorry, there are no photos to display.
</p>
<ol class="list-unstyled d-flex flex-column justify-content-center align-items-center" >
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class=" d-flex flex-column col-4" apDarkenOnHover >
      <a [routerLink]="['/p', photo.id]" >
        <ap-card  >
          <ap-photo
              [url]="photo.url"
              [description]="photo.description">
          </ap-photo>
          <div class="d-flex justify-content-center align-items-center">
            <span class="mr-2">
              <i aria-hidden="true" class="fa fa-heart-o fa-1x"></i>
              {{ photo.likes }}
            </span>
            <span class="ml-1">
              <i aria-hidden="true" class="fa fa-comment-o fa-1x"></i> {{ photo.comments }}
            </span>
          </div>
        </ap-card>
      </a>
    </div>
  </li>
</ol>
