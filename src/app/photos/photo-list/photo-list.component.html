<div class="text-center my-3">
  <form>
    <i aria-hidden="true" class="fa fa-search mr-2"></i>
    <input class="rounded"
    type="search"
    placeholder="search..."
    autofocus
    (keyup)="debounceFilter($event)"
    >
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter" ></ap-photos>

<ap-load-button
  (click)="load()"
  [hasMore]="hasMore"  >
</ap-load-button>
